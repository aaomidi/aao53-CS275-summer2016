<!DOCTYPE html>
<html>
<head>
    <title>Final Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="/templates/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="/templates/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="stylesheet" href="style.css">


    <link rel="shortcut icon" href="/templates/favicon.ico">
    <link rel="icon" href="/templates/favicon.ico">

    <script src="/templates/jquery.min.js"></script>
    <script src="/templates/bootstrap.min.js"></script>

    <script src="script.js"></script>
    <script src="/templates/load.js"></script>
    <script>
        load(document, "final-project", function () {
            getZipcode();
            $("#tweetForm").submit(function (event) {
                submitTweet();
                event.preventDefault();
                event.stopPropagation();
            });
        });
    </script>
</head>

<body>
<div id="navbar"></div>


<div class="container">
    <div class="text-center col-md-12">
        <h2>Mini Twitter</h2>
    </div>
    <div class="col-md-4">
        <form id="tweetForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John" required pattern="^[\w .]{1,16}$">
            </div>
            <div class="form-group">
                <label for="tweet">Tweet</label>
                <input type="text" class="form-control" id="tweet" placeholder="This is awesome!" required pattern="^[\w .]{1,140}$">
            </div>
            <button type="submit" class="btn btn-default">Tweet!</button>
        </form>
        <div class="col-md-8" id="zip"></div>
        <div id="err"></div>
    </div>
    <div class="col-md-8">
        <div class="row" id="tweetRow">

        </div>
    </div>
</div>
</body>
</html>
